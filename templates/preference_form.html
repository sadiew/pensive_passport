{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div id="photo-1" class="col-md-6 flickr-photo"></div>
    <div id="photo-2" class="col-md-6 flickr-photo"></div>       
</div>

<form id="preference-form">
    <div class="row">
         <div class="col-md-6" id="airports">
            <h4>Airports</h4>
            <label>Home</label>
                <select id="departure-airport" name="departure-airport" class="form-control airport-dropdown">
                    {% for airport in origin_city.airports %}
                        <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                    {% endfor %}
                </select>
            <label>{{city1.name}}</label>
                <select id="airport-1" name="airport-1" class="form-control airport-dropdown">
                    {% for airport in city1.airports %}
                        <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                    {% endfor %}
                </select>
            <label>{{city2.name}}</label>
                <select id="airport-2" name="airport-2" class="form-control airport-dropdown">
                    {% for airport in city2.airports %}
                        <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="col-md-6">
            <div id="travel-dates">
            <h4>Travel Dates</h4> 
                <label>Departure Date</label>                    
                <input id="depart-date" name="depart-date" min="2015-06-01" max="2015-12-31" type="date" required>
                <label>Return Date</label>
                <input id="return-date" name="return-date" min="2015-06-01" max="2015-12-31" type="date" required>
            </div>
            <div id="ideal-temp">
            <h4>Ideal Temperature</h4>
            <div class="radio">
                <label><input type="radio" name="ideal-temp" value="50" required><img class="weather-radio" src="/static/images/snowflake.png"></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="ideal-temp" value="70" required><img class="weather-radio" src="/static/images/sun_cloud.png"></label>
            </div>
            <div class="radio">
                <label><input type="radio" name="ideal-temp" value="90" required><img class="weather-radio" src="/static/images/sun.png"></label>
            </div>
            </div>
        </div>
    </div>
    <table id="results-table" class = "table table-striped">
    <thead>
        <tr>
            <th colspan="3" style="text-align:center; font-size:24px;">The Data</th>
        </tr> 
        <tr>
            <th>Component</th>
            <th>{{city1.name}}</th>
            <th>{{city2.name}}</th>
        </tr>
    </thead>   
    <tbody>
        <tr>
            <td>Flight Cost</td>
            <td id="flight-1"></td>
            <td id="flight-2"></td>
        </tr>
        <tr>
            <td>Weather</td>
            <td id="weather-1"></td>
            <td id="weather-2"></td>
        </tr>
        <tr>
            <td>Cost of Living</td>
            <td id="col-1"></td>
            <td id="col-2"></td>
        </tr>
        <tr>
            <td>Food</td>
            <td id="food-1"><img class="michelin-star" src="/static/images/michelinstar.jpg"></td>
            <td id="food-2"><img class="michelin-star" src="/static/images/michelinstar.jpg"></td>
        </tr>    
        <tr>
            <td>Wow Factor</td>
            <td id="wow-1"></td>
            <td id="wow-2"></td>
        </tr>    
    </tbody>
    </table>
    <div class="row">
        <div class="col-md-6">
            <h4>Importance</h4>
            <div class="form-group importance-slider">
                <label>Cost</label>                   
                <input type="range" min="0" max="5" step="1" name="cost" id="cost-weight" class="preference-slider">
            </div>
            <div class="form-group importance-slider">
                <label>Quality of Food</label>
                <input type="range" min="0" max="5" step="1" name="food" id="food-weight" class="preference-slider">
            </div>
               <div class="form-group importance-slider">
                <label>Weather</label>
                <input type="range" min="0" max="5" step="1" name="weather" id="weather-weight" class="preference-slider">
            </div>
        </div>
        <div class="col-md-6">
            <h4>Wow Factor</h4>
            <div class="form-group wow-slider">
                <label>{{city1.name}}</label>
                    <input type="range" min="1" max="10" step="1"  name="wow-factor-1" id="wow-input-1">
            </div>
            <div class="form-group wow-slider">
                <label>{{city2.name}}</label> 
                    <input type="range" min="1" max="10" step="1" name="wow-factor-2" id="wow-input-2">                   
            </div>
            <input type="submit" class="btn btn-primary" id="gather-data-button" value="Grab data!">
        </div>
    </div>
</form>


<p></p>
<div class="row"> 
    <div><button id="pp-choice" class="btn btn-primary">Explore </button></div>
</div>

<script type="text/javascript">
    var cityInfo1 = {};
    var cityInfo2 = {};
    var cities = [cityInfo1, cityInfo2];

    $(document).ready(function(){
        $('#results-table').hide();
        $('#final-decision-form').hide();
        $("#pp-choice").hide();

        setInitialPhotos();
         
        });

    function setInitialPhotos() {
        $('#photo-1').attr("style","background-image:url('{{city1.photos[0]}}');");
        $('#photo-2').attr("style","background-image:url('{{city2.photos[0]}}');");
    }



    function prepDom() {
        $("#gather-data-button").hide();
        $("#travel-dates").hide();
        $("#airports").hide();
        $("#ideal-temp").hide();
        $('#results-table').show();
        $('#final-decision-form').show();
        $("#pp-choice").show();
        $(".flickr-photo").hide();

    }

    function determineDestination(cities) {
        var cityInfo1 = cities[0];
        var cityInfo2 = cities[1];

        var idealTemp = $("input:radio[name=ideal-temp]:checked").val();

        var costWeight = parseInt($("#cost-weight").val())
        var foodWeight = parseInt($("#food-weight").val())
        var weatherWeight = parseInt($("#weather-weight").val())
        var totalWeight = costWeight + foodWeight + weatherWeight

        var flightDelta = (cityInfo1.airfare - cityInfo2.airfare)/(cityInfo1.airfare)
        var colDelta = (cityInfo1.costOfLiving - cityInfo2.costOfLiving)/(cityInfo1.costOfLiving)

        var weatherDeltaCity1 = cityInfo1.weather - idealTemp
        var weatherDeltaCity2 = cityInfo2.weather - idealTemp
        var weatherDelta = (weatherDeltaCity1 - weatherDeltaCity2)/weatherDeltaCity1

        var wowDelta = (cityInfo1.wow - cityInfo2.wow)/cityInfo1.wow

        try {
            var starDelta = (cityInfo1.food - cityInfo2.food)/cityInfo1.food
        }
        catch(err) {
            var starDelta = 0
        }

        var dataDelta = (foodWeight/totalWeight)*starDelta -
                        (costWeight*0.5/totalWeight)*colDelta -
                        (costWeight*0.5/totalWeight)*flightDelta - 
                        (weatherWeight/totalWeight)*weatherDelta

        var winningCity = {}
        
        if (dataDelta + wowDelta > 0) {
            winningCity = CityInfo1;
        }

        else if (dataDelta + wowDelta < 0) {
            winningCity = CityInfo2;
        }

        else {var trips = [cityInfo1.city, cityInfo2.city]
            winningCity = trips[Math.floor(Math.random()*trips.length)];
        }

        $("#pp-choice").html('Explore ' + cityInfo1.city);
        $("#pp-choice").data("city", cityInfo1.city);
        $("#pp-choice").data("country", cityInfo1.country);
        console.log($("#pp-choice").html());
        console.log($("#pp-choice").data("city"));

    }          

    function getData(evt){   
        evt.preventDefault();
        prepDom();
        
        var apiResponses = 0;

        for (i=1; i < cities.length + 1; i++) {loopCities(i)}
        
        function loopCities(i) {
            var cityInfo = cities[i-1];
            $("#wow-"+i).append($("#wow-input-"+i).val());
            cityInfo.wow = $("#wow-input-"+i).val()

            var url = '/get-city' + i + '-data?airport-'+i+'='+ $("#airport-"+i).val();
            $.get(url, function (result) {
                $('#food-'+i).prepend(result.food.stars);
                $('#col-'+i).append(result.costOfLiving);
                cityInfo.city = result.city
                cityInfo.country = result.country
                cityInfo.food = parseInt(result.food.stars);
                cityInfo.costOfLiving = parseInt(result.costOfLiving);
                }
            );
                        
            $.post("/get-flight" + i,
                {depart_date: $("#depart-date").val(), return_date: $("#return-date").val(), origin: $("#departure-airport").val(), destination: $("#airport-"+i).val()},
                function (result) {
                    $('#flight-'+i).append("$" + result.airfare);
                    cityInfo.airfare = result.airfare;
                    apiResponses ++;
                    if (apiResponses===4) {determineDestination(cities)};
                }
            );

            $.post("/get-weather" + i,
                {depart_date: $("#depart-date").val(), destination: $("#airport-"+i).val()},
                function (result) {
                    $('#weather-'+i).append(result.low + " - " + result.high + " F");
                    cityInfo.weather = (parseInt(result.low) + parseInt(result.high))/2;
                    apiResponses ++;
                    if (apiResponses===4) {determineDestination(cities)};
                }
            );
        }

    }

    function reCalculate() {
        determineDestination(cities);
        }        

    function exploreCity(evt) {
        var city = $(this).data("city");
        var country = $(this).data("country");

        window.location = "http://localhost:5000/results?city=" + city + '&country=' + country;

    }

    $("#preference-form").on("submit", getData);
    $("#pp-choice").on("click", exploreCity);
    $(".preference-slider").on("change", reCalculate)

</script>

{% endblock %}
