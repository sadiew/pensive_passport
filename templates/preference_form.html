{% extends 'base.html' %}

{% block body %}

    <img src="{{ city1.city_images[0].image_url }}" style="width:300px">
    <img src="{{ city2.city_images[0].image_url }}" style="width:300px">

    <form action="/results" method="POST">
        <h4>Select your respective airports:</h4>
        <label>Home
            <select name="departure-airport">
                {% for airport in departure_city.airports %}
                    <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                {% endfor %}
            </select>
        </label>
        <label>{{city1.name}}
            <select name="airport-1">
                {% for airport in city1.airports %}
                    <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                {% endfor %}
            </select>
        </label>
        <label>{{city2.name}}
            <select name="airport-2">
                {% for airport in city2.airports %}
                    <option value="{{airport.airport_code}}">{{airport.name}} - {{airport.airport_code}}</option>
                {% endfor %}
            </select>
        </label>
        <h4>Select your travel dates:</h4> 
        <div class="row">
            <div class="form-group">
                <label>Departure Date</label>
                <input type="text" name="depart-date">
            </div>
             <div class="form-group">
                <label>Return Date</label>
                <input type="text" name="return-date">
            </div>
        </div>
    	<h4>Rank these criteria on a scale of 1-3 in order of importance:</h4>
    	<div class="form-group">
    		<label>Cost of Living</label>
            <input type="text" name="cost-of-living">
        	
    	</div>
    	<div class="form-group">
    		<label>Quality of Food</label>
            <input type="text" name="food">
    	</div>
    	   <div class="form-group">
    		<label>Weather</label>
            <input type="text" name="weather">
    	</div>
        <h4>Give a "wow factor" score to each place (1-10):</h4>
        <label>{{city1.name}}
            <input type="text" name="wow-factor-1">
        </label>
        <label>{{city2.name}}
            <input type="text" name="wow-factor-2">
        </label>
        <input type="submit" value="Tell me where to go!">
    </form>


{% endblock %}
