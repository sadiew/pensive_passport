<!DOCTYPE html>
<html>
<head>
  <title>PensivePassport</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/javascript/typeahead/jquery.typeahead.min.css">

  {% block extra_css %}
  {% endblock %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="/static/javascript/typeahead/jquery.typeahead.min.js"></script>
  <script type="text/javascript" src="/static/javascript/main.js"></script>

  {% block extra_js %}
  {% endblock %}
  
</head>

<body>

	<div class="container">

	  <!-- Show flashed messages -->
	  {% with messages = get_flashed_messages() %}
	      {% for message in messages %}
	          <div class="alert alert-warning">{{ message }}</div>
	      {% endfor %}
	  {% endwith %}

	  <!-- This is where the main content goes. -->
	  {% block body %}
	      BODY OF PAGE GOES HERE VIA INHERITANCE
	  {% endblock %}

	</div>

</body>
</html>
